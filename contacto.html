     <main>
      <section>
        <article>
            <h4>Consultas</h4>
            <form action="https://formspree.io/f/xjkbnzjo" method="post" target="_blank">
             <fieldset>
              <legend>Completar:</legend>
              <label for="fname">Nombre:</label>
              <input type="text" id="fname" name="fname" size="20" maxlength="20"><br><br>
              <label for="lname">Apellido:</label>
              <input type="text" id="lname" name="lname" size="20" maxlength="20"><br><br>
              <label for="Telephone">Telefono:</label>
              <input type="tel" id="Telephone" name="Telefono" size="16" maxlength="16"><br><br>
              <label for="Email">Correo electronico:</label>
              <input type="email" id="Email" name="Correo electronico" size="25" maxlength="50" required><br><br>
              <label for="Msj">Mensaje:</label>
              <textarea id="Msj" name="Mensaje:" rows="10" cols="40" placeholder="Indique articulo/caso y sus dudas..." required></textarea><br><br>
              <input type="submit" value="Enviar">
              <input type="reset" value="Borrar">
             </fieldset>
            </form>
        </article>
      </section>
      <section>
        <article>
            <h4>Devoluciones y/o Reclamos</h4>
            <form action="https://formspree.io/f/xjkbnzjo" method="post" target="_blank">
             <fieldset>
              <legend>Completar:</legend>
                <label for="Dats">Apellido y Nombre:</label>
                <input type="text" id="Dats" name="Apellido y Nombre" size="50" maxlength="50" required><br><br>
                <!-- <label for="Reason">Motivo:</label><br>
                <input type="radio" id="Reason" name="Motivo" value="Devoluciones">Devolución<br>
                <input type="radio" id="Reason" name="Motivo" value="Reclamos">Reclamo<br><br> -->
                <label for="Reason">Motivo:</label>
                <select name="Motivo:" id="Reason">
                    <option value="Devolución">Devolución</option>
                    <option value="Reclamo">Reclamo</option>
                </select><br><br>
                <label for="Telephone">Telefono:</label>
                <input type="tel" id="Telephone" name="Telefono" size="16" maxlength="16"><br><br>
                <label for="Email">Correo electronico:</label>
                <input type="email" id="Email" name="Correo electronico" size="25" maxlength="50" required><br><br>
                <label for="Msj">Mensaje:</label>
                <textarea id="Msj" name="Mensaje:" rows="10" cols="40" placeholder="Fecha, detalles, problematica, contacto/asesor..." required></textarea><br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
              </fieldset>
            </form>
        </article>
      </section>
